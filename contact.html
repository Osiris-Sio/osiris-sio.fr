<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <script src="script/script.js"></script>

    <link rel="icon" href="img/logo.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Osiris Sio</title>
  </head>

  <body>
    <div id="header"></div>

    <article>
      <h2>Comment me contacter ?</h2>

      <p>
        C'est très simple ! Utilise l’un des moyens ci-dessous pour me contacter
        ou suivre mon activité :
      </p>

      <div class="communication">
        <a
          href="#"
          onclick="copierEmail(); return false;"
          title="Cliquer pour copier l'adresse e-mail"
        >
          <img src="img/email.png" alt="Email" />
        </a>

        <a href="https://discord.com/invite/M3qayd8XD6" target="_blank"
          ><img src="img/discord.png" alt="Discord"
        /></a>
      </div>

      <div class="image-email">
        <div class="email-copie" id="message-email-copie">
          Adresse e-mail copiée !
        </div>
      </div>

      <h2>Me contacter via le formulaire</h2>
      <p>
        Tu préfères passer par un message direct ? Envoie-moi un mail via ce
        formulaire :
      </p>

      <form
        action="https://formsubmit.co/louis.amedro@outlook.fr"
        method="POST"
        class="form-contact"
      >
        <!-- Supprimer le captcha et rediriger vers une page de remerciement -->
        <input type="hidden" name="_captcha" value="true" />
        <input type="text" name="_honey" style="display: none" />

        <label for="name">Nom / Pseudo</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Ton nom ou pseudo"
        />

        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="ton@email.com"
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          placeholder="Ton message ici..."
        ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </article>

    <div id="footer"></div>

    <button id="fleche-haut" aria-label="Remonter en haut">&#8679;</button>
  </body>
</html>
